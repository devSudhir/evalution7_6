  localStorage.setItem("getAllDish", JSON.stringify(dishes));
  let getAllDishes = JSON.parse(localStorage.getItem("getAllDish"));
  let main = document.getElementsByTagName("main")[0];
  for (let i = 0; i < getAllDishes.length - 5; i++) {
    let div = document.createElement("div");
    div.setAttribute("class", "soloDish");
    div.innerHTML = `<img src=${getAllDishes[i].image}><h2>Name:${getAllDishes[i].name}</h2><h3>Price:${getAllDishes[i].price}</h3><p>Description: ${getAllDishes[i].description}`;
